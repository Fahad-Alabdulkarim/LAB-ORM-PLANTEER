{% extends "base.html" %}

{% block title %}Add Plant - Planteer{% endblock %}

{% block content %}
<h1 class="text-center">Add Plant</h1>
<div class="d-flex justify-content-center">
    <div class="col-md-6">
        <form class="d-flex flex-column gap-2" action="{% url 'add_plant' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" placeholder="Name" name="name" class="form-control">
            <textarea placeholder="About" name="about" class="form-control"></textarea>
            <textarea placeholder="Used for" name="used_for" class="form-control"></textarea>
            <select class="form-select" name="category">
                <option value="" selected disabled>Category</option>
                <option value="Tree">Tree</option>
                <option value="Flower">Flower</option>
                <option value="Fruit">Fruit</option>
                <option value="Vegetable">Vegetable</option>
            </select>
            <select class="form-select" name="is_edible">
                <option value="True">Edible</option>
                <option value="False">Not Edible</option>
            </select>
            <div class="col">
                <input type="file" name="image" class="form-control"/>
            </div>
            <input type="submit" value="Add Plant" class="btn btn-primary" />
        </form>
    </div>
</div>
{% endblock %}
